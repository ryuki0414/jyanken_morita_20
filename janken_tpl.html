<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
 <!-- <img src="" alt=""> -->
  <ul>
    <!-- <li id="gu_btn">グー</li> -->
    <li id="gu_btn"><img src="img/janken_gu.png" alt=""></li>
    <!-- <li id="cho_btn">チョキ</li> -->
    <li id="cho_btn"><img src="img/janken_choki.png" alt=""></li>
    <!-- <li id="par_btn">パー</li> -->
    <li id="par_btn"><img src="img/janken_pa.png" alt=""></li>
  </ul>
  <div class="txt">
    <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
    <div>結果は「<span id=judgment>???</span>」</div>
    <div>勝率は「<span id=rate>???</span>％」</div>
  </div>
  <div class="btncenter">
  <button id="btn" onclick="refreshPage()">リセット</button>
  </div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
//自分の選択肢とランダムの0−2の乱数を条件式にて記述して勝ち負けあいこを判定する。
//1:gu 2:cho 3:paとする。

let n = 0;
let win = 0;

$("#gu_btn").on("click",function(){
  //ランダムな1~3を作成
  n += 1; 
  let pcnum = Math.ceil(Math.random()*3); 
  console.log(pcnum);
  if (pcnum == 1){
    $("#pc_hands").text("グー");
    $("#judgment").text("あいこ");
  } else if(pcnum == 2){
    $("#pc_hands").text("チョキ");
    $("#judgment").text("勝ち");
    win += 1;
  } else {
    $("#pc_hands").text("パー");
    $("#judgment").text("負け");
  }
  let winrate = Math.round(win/n*100);
  $("#rate").text(winrate);
})

$("#cho_btn").on("click",function(){
  n += 1; 
  let pcnum = Math.ceil(Math.random()*3); 
  console.log(pcnum);
  if (pcnum == 1){
    $("#pc_hands").text("グー");
    $("#judgment").text("負け");
  } else if(pcnum == 2){
    $("#pc_hands").text("チョキ");
    $("#judgment").text("あいこ");
  } else {
    $("#pc_hands").text("パー");
    $("#judgment").text("勝ち");
    win += 1;
  }
  let winrate = Math.round(win/n*100);
  $("#rate").text(winrate);
})

$("#par_btn").on("click",function(){
  n += 1; 
  let pcnum = Math.ceil(Math.random()*3); 
  console.log(pcnum);
  if (pcnum == 1){
    $("#pc_hands").text("グー");
    $("#judgment").text("勝ち");
    win += 1;
  } else if(pcnum == 2){
    $("#pc_hands").text("チョキ");
    $("#judgment").text("負け");
  } else {
    $("#pc_hands").text("パー");
    $("#judgment").text("あいこ");
  }
  let winrate = Math.round(win/n*100);
  $("#rate").text(winrate);
})

function refreshPage(){
  location.reload();
}
      

</script>
</body>
</html>
